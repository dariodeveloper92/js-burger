<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- fine css -->
    <title>Create Your Burger </title>
</head>
<body>
    <!-- head -->
    <header>
        <div id="container_header">
            <h1 class="title">Create Your Burger</h1>
            <img class="img_burger"  src="img/burger-top.png" alt="img burger">
        </div>
    </header>
    <!-- fine head -->
    <!-- main -->
    <main>
        <div id="scegli_burger">
            <!-- box nome burger -->
            <input class="little_box" id="burger" type="text" name="nome_burger" placeholder="Name Your Burger">

            <br>

            <h3>Ingredients</h3>

             <!-- Ingredients -->
             <div class="dati_ingredients">
                <!-- Ingredients -->
                <img class="img_ingredients"  src="img/cheese.svg" alt="img cheese">
                <label class="burgundy" for="nome">Cheese</label>
                <!-- pulsante add -->
                <div class="radio-margin">
                    <input type="radio" class="radio-1">
                    <a href="#" class="add">add</a>
                </div>
                <!-- fine pulsante add -->
                <img class="img_ingredients"  src="img/tomato.svg" alt="img tomato">
                <label class="burgundy" for="km">Tomato</label>
                <!-- pulsante add -->
                <div class="radio-margin">
                    <input type="radio" class="radio-1">
                    <a href="#" class="add">add</a>
                </div>
                <!-- fine pulsante add -->
            </div>

            <div class="dati_ingredients">
                <!-- Ingredients -->
                <img class="img_ingredients"  src="img/fried-egg.svg" alt="img egg">
                <label class="burgundy" for="nome">Egg</label>
                <!-- pulsante add -->
                <div class="radio-margin">
                    <input type="radio" class="radio-1">
                    <a href="#" class="add">add</a>
                </div>
                <!-- fine pulsante add -->
                <img class="img_ingredients"  src="img/lettuce.svg" alt="img lettuce">
                <label class="burgundy" for="km">Lettuce</label>
                <!-- pulsante add -->
                <div class="radio-margin">
                    <input type="radio" class="radio-1">
                    <a href="#" class="add">add</a>
                </div>
                <!-- fine pulsante add -->
            </div>

            <div class="dati_ingredients">
                <!-- Ingredients -->
                <img class="img_ingredients"  src="img/mustard.svg" alt="img mustard">
                <label class="burgundy" for="nome">Mustard</label>
                <!-- pulsante add -->
                <div class="radio-margin">
                    <input type="radio" class="radio-1">
                    <a href="#" class="add">add</a>
                </div>
                <!-- fine pulsante add -->
                <img class="img_ingredients"  src="img/ketchup.svg" alt="img Ketchup">
                <label class="burgundy" for="km">Ketchup</label>
                <!-- pulsante add -->
                <div class="radio-margin">
                    <input type="radio" class="radio-1">
                    <a href="#" class="add">add</a>
                </div>
                <!-- fine pulsante add -->
            </div>
            <!-- fine Ingredients -->

            <!-- coupon -->
            <div class="coupon">
                <h5>Discount Coupon</h5>
                <!-- box nome burger -->
                <input class="box_coupon" id="coupon_code" type="text" name="coupon" placeholder="write coupon">
            </div>
            <!-- fine coupon -->

            <!-- container_btn -->
            <div class="container_btn">
                <div>
                    <button id="calcolaPrezzo" name="calacolaPrezzo" class="btn_calculate"> calculate </button>
                </div>
            </div>
            <!-- fine container_btn -->
        </div>
    </main>
    <!-- fine main -->
    <!-- footer -->
    <footer>
        <div id="container_footer">
            <h3>Your Price</h3>
        </div>
    </footer>
    <!-- fine footer -->

    <!-- js -->
    <script src="js/main.js"></script>
    <!-- fine js -->
</body>
</html>
